<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Contacto</h1>

    <form action="#" method="post">

        <label for="nombre" class="requerido">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

        <label for="email" class="requerido">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="5555555555">

        <label for="asunto" class="requerido">Asunto / Motivo:</label>
        <div class="grupo-asunto">
            <select id="asunto" name="asunto" required>
                <option value="">Selecciona un asunto</option>
                <option value="Oferta laboral">Oferta laboral</option>
                <option value="Colaboración">Colaboración</option>
                <option value="Consulta técnica">Consulta técnica</option>
                <option value="Otro">Otro</option>
            </select>

            <input type="text" name="otro_detalle" placeholder="Especifique si seleccionó 'Otro'..." style="margin-top:5px;">
        </div>

        <label for="mensaje" class="requerido">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Describe tu mensaje en detalle..." required></textarea>

        <div class="terminos-wrapper">
            <label class="label-inline">
                <input type="checkbox" id="checkTerminos" name="terminos" required>
                Acepto la política de privacidad y términos de uso
            </label>
        </div>

        <div class="acciones">
            <button type="submit" class="btn-enviar">Enviar Mensaje</button>

            <button type="reset" class="btn-limpiar">Limpiar formulario</button>
        </div>
    </form>
</div>
</body>
</html>
