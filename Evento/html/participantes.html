<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Participantes</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Estilos locales para tabla y tabs */
        .tabs { display: flex; gap: 10px; border-bottom: 2px solid #ccc; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; background: #eee; border: none; cursor: pointer; }
        .tab-btn.active { background: var(--secondary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: var(--primary); color: white; }

        .badge-principal {
            background-color: gold;
            color: black;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
            border: 1px solid #d4ac0d;
        }

        .tipo-indicador {
            display: inline-block;
            width: 10px; height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .ind-asistente { background-color: #3498db; }
        .ind-ponente { background-color: #e67e22; }

        /* Estilo para resumir la biografía visualmente (truco CSS para que no ocupe mucho espacio) */
        .col-bio {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
<header>
    <div class="logo-container">
        <img src="../imagenes/logo.png" alt="Logo" style="height: 80px;">
        <h1>Participantes y Estadisticas</h1>
    </div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="registro.html">Registrar Participante</a>
        <a href="participantes.html" class="active">Ver Participantes</a>
    </nav>
</header>

<div class="container">
    <div style="display:flex; gap:20px; margin-bottom:20px;">
        <div style="background:white; padding:15px; border-radius:5px; flex:1; text-align:center;">
            <h3>Total Asistentes</h3><span id="tAsist" style="font-size:1.5rem; font-weight:bold;">0</span>
        </div>
        <div style="background:white; padding:15px; border-radius:5px; flex:1; text-align:center;">
            <h3>Total Ponentes</h3><span id="tPon" style="font-size:1.5rem; font-weight:bold;">0</span>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="verTab('asistentes')">Lista Asistentes</button>
        <button class="tab-btn" onclick="verTab('ponentes')">Lista Ponentes</button>
        <button class="tab-btn" onclick="verTab('stats')">Estadísticas</button>
    </div>

    <div id="tab-asistentes" class="tab-content active">
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Empresa</th>
                <th>Evento</th>
                <th>Nivel Exp.</th>
                <th>Fecha Reg.</th>
            </tr>
            </thead>
            <tbody id="bodyAsistentes"></tbody>
        </table>
    </div>

    <div id="tab-ponentes" class="tab-content">
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Ponencia</th>
                <th>Duración</th>
                <th>Empresa</th>
                <th>Biografía (Resumen)</th>
            </tr>
            </thead>
            <tbody id="bodyPonentes"></tbody>
        </table>
    </div>

    <div id="tab-stats" class="tab-content">
        <h3>Niveles de Experiencia (Asistentes)</h3>
        <div id="graficoNivel"></div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Sistema de Eventos</p>
</footer>

<script>
    let datos = [];

    window.onload = function() {
        datos = JSON.parse(localStorage.getItem('formData')) || [];
        if(!Array.isArray(datos)) datos = [datos];

        renderizar();
        stats();
    };

    function verTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
    }

    function renderizar() {
        let nA = 0, nP = 0;
        const bA = document.getElementById('bodyAsistentes');
        const bP = document.getElementById('bodyPonentes');
        bA.innerHTML = ''; bP.innerHTML = '';

        datos.forEach(p => {
            if(p.tipo === 'Asistente') {
                nA++;
                bA.innerHTML += `
                    <tr>
                        <td><span class="tipo-indicador ind-asistente"></span>${p.nombre}</td>
                        <td>${p.email}</td>
                        <td>${p.empresa || '-'}</td>
                        <td>${p.evento}</td>
                        <td>${p.nivel_experiencia || '-'}</td>
                        <td>${p.fecha_registro || '-'}</td>
                    </tr>`;
            } else if(p.tipo === 'Ponente') {
                nP++;
                const esPrincipal = (p.duracion && parseInt(p.duracion) > 45);
                const badge = esPrincipal ? '<span class="badge-principal">Principal</span>' : '';

                bP.innerHTML += `
                    <tr>
                        <td><span class="tipo-indicador ind-ponente"></span>${p.nombre} ${badge}</td>
                        <td>${p.titulo_ponencia || '-'}</td>
                        <td>${p.duracion || 0} min</td>
                        <td>${p.empresa || '-'}</td>
                        <td class="col-bio" title="${p.biografia || ''}">${p.biografia || '-'}</td>
                    </tr>`;
            }
        });
        document.getElementById('tAsist').innerText = nA;
        document.getElementById('tPon').innerText = nP;
    }

    function stats() {
        let counts = { Principiante:0, Intermedio:0, Avanzado:0 };
        datos.forEach(d => { if(d.tipo==='Asistente' && counts[d.nivel_experiencia] !== undefined) counts[d.nivel_experiencia]++; });

        let html = '';
        for(let k in counts) {
            html += `<div>${k}: ${counts[k]} <div style="background:#3498db; height:10px; width:${counts[k]*20}px"></div></div>`;
        }
        document.getElementById('graficoNivel').innerHTML = html;
    }
</script>
</body>
</html>
